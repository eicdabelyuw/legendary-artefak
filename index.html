<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilih Karakter - Legenda Artefak</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Pilih Karakter Anda</h1>
  <div class="character-selection">
    <div class="character" data-name="Aksa">
      <img src="https://via.placeholder.com/100x100?text=Aksa" alt="Aksa">
      <p>Aksa (Cepat)</p>
    </div>
    <div class="character" data-name="Dewi">
      <img src="https://via.placeholder.com/100x100?text=Dewi" alt="Dewi">
      <p>Dewi (Ahli Puzzle)</p>
    </div>
    <div class="character" data-name="Raka">
      <img src="https://via.placeholder.com/100x100?text=Raka" alt="Raka">
      <p>Raka (Kuat)</p>
    </div>
    <div class="character" data-name="Tari">
      <img src="https://via.placeholder.com/100x100?text=Tari" alt="Tari">
      <p>Tari (Pandai Bernegosiasi)</p>
    </div>
  </div>
  <script src="select-character.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilih Karakter - Legenda Artefak</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Pilih Karakter Anda</h1>
  <div class="character-selection">
    <div class="character" data-name="Arka">
      <img src="https://via.placeholder.com/100x100?text=Arka" alt="Arka">
      <p><strong>Arka</strong><br>Pemecah teka-teki jenius<br><em>Bisa melihat pola tersembunyi / hint</em></p>
    </div>
    <div class="character" data-name="Mira">
      <img src="https://via.placeholder.com/100x100?text=Mira" alt="Mira">
      <p><strong>Mira</strong><br>Ahli akrobatik<br><em>Bisa melompat lebih tinggi, akses rute khusus</em></p>
    </div>
    <div class="character" data-name="Ravi">
      <img src="https://via.placeholder.com/100x100?text=Ravi" alt="Ravi">
      <p><strong>Ravi</strong><br>Penjelajah / Cartographer<br><em>Bisa membuka peta rahasia / shortcut</em></p>
    </div>
    <div class="character" data-name="Elin">
      <img src="https://via.placeholder.com/100x100?text=Elin" alt="Elin">
      <p><strong>Elin</strong><br>Negosiator / Empath<br><em>Bisa mendapatkan info ekstra dari NPC</em></p>
    </div>
  </div>
  <script src="select-character.js"></script>
</body>
</html>
